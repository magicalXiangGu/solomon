spring:
  application:
    name: score-service

  cloud:
    config:
      discovery.enabled: true #从配置中心得configService读取配置
      discovery.serviceId: configService #培中心服务ID
      failFast: false
  datasource:
      url: jdbc:mysql://127.0.0.1:3306/db_magical
      driverClassName: com.mysql.jdbc.Driver
      username: root
      password: a1b2c3d4
      validation-query: SELECT 1;
      initial-size: 2
      sql-script-encoding: UTF-8
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    format-sql: true
  # mq for event bus
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: a1b2c3
