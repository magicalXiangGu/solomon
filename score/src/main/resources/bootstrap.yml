# Discovery Server Access
eureka:
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${config.host:127.0.0.1}:1111/eureka/
  instance:
    prefer-ip-address: true

server:
  port: 8030 #HTTP(Tomcat) port

# enable Spring Cloud support of Axon
axon:
  distributed:
    enabled: true
  amqp:
    exchange: amq.fanout